<navbar></navbar>
<header>
    <div class="jumbotron">
        <h1 class="display-3">Commands</h1>
        <p class="lead">2PG's commands</p>
        <hr class="my-2">
    </div>
</header>
<section class="container-fluid px-lg-5">
    <span class="text-muted d-flex justify-content-center mb-3"><strong>Syntax</strong>: .name required [optional = (default value)]</span>
        <mat-form-field
            class="d-flex justify-content-center" appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="ping">
        </mat-form-field>
      
      <div *ngIf="dataSource" class="mat-elevation-z8 my-5">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="usage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usage </th>
            <td mat-cell *matCellDef="let row"> {{row.usage}} </td>
          </ng-container>
      
          <ng-container matColumnDef="module">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Module </th>
            <td mat-cell *matCellDef="let row"> {{row.module}} </td>
          </ng-container>
      
          <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Summary </th>
            <td mat-cell *matCellDef="let row"> {{row.summary}} </td>
          </ng-container>
          
          <ng-container matColumnDef="permission">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Permission </th>
            <td mat-cell *matCellDef="let row"> {{row.precondition}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator appearance="outline"
            [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
</section>
