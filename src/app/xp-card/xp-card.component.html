<dashboard-sidebar>
    <section class="container">
        <customize-xp-card #customize
            hidden></customize-xp-card>
        <h1 class="display-3">My XP Card</h1>
        <hr>
        <div class="float-none">
            <img [src]="xpCardURL" class="rounded" alt="XP Card Image">
        </div>
        <div class="config">
            <button data-toggle="modal" data-target="#customize" matTooltip="Customize">
                <i class="fa fa-paint-brush" aria-hidden="true"></i>
            </button>
        </div>
    </section>
</dashboard-sidebar>

<div class="modal fade" id="customize" tabindex="-1" role="dialog" aria-labelledby="customize" aria-hidden="true">
    <customize-xp-card (xpCardUpdate)="updateXPCard()"></customize-xp-card>
</div>
