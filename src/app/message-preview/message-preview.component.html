<div class="flex-vertical whitney theme-dark rounded">
    <div class="chat flex-vertical flex-spacer">
        <div class="content flex-spacer flex-horizontal">
            <div class="flex-spacer flex-vertical messages-wrapper">
                <div class="scroller-wrap">
                    <div class="scroller messages">
                        <div class="message-group hide-overflow">
                            <div class="avatar-large animate" [style.backgroundImage]="'url(' + avatarURL + ')'"></div>
                            <div class="comment">
                                <div class="message first">
                                    <h2 style="line-height: 16px;">
                                        <span class="username-wrapper v-btm">
                                            <strong class="user-name">{{ username }}</strong>
                                            <span class="bot-tag">BOT</span>
                                        </span>
                                        <span class="highlight-separator"> - </span>
                                        <span class="timestamp">{{ timestamp }}</span>
                                    </h2>
                                    <div [innerHtml]="processed" class="message-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
