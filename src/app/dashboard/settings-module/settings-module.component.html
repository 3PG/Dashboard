<guild-sidebar [waitFor]="savedGuild">
    <div *ngIf="form" class="container">
        <div>
            <h1 routerLink="/docs/settings"
                class="display-3">Settings</h1>
            <hr>
        </div>
        <form #f="ngForm" [formGroup]="form">
            <div class="row">
                <div class="col-lg-4 col-sm-6">
                    <label class="mr-2">Private Leaderboard</label>
                    <mat-checkbox formControlName="privateLeaderboard"></mat-checkbox>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-4 col-sm-6">
                    <label class="mr-2">Restore Defaults</label>
                    <button id="restoreDefaults" type="button" color="warn" mat-button
                        (click)="restoreDefaults()">Reset</button>
                </div>
            </div>            
        </form>
    </div>
</guild-sidebar>
