<dashboard-sidebar>
    <div class="container">
        <h1 class="display-3 p-3">Hey, {{ user.username }}</h1>
        <hr>
        <h1>Welcome to the Beta Dashboard!</h1>
        <p class="text-muted">
            <a href="/docs/badges">Special rewards</a> will be given to those who help report bugs.
        </p>

        <hr>

        <h2>Unlock Crates</h2>
        <p>Crates can be unlocked daily, or for every vote.</p>
        <button mat-button color="primary">
            <a *ngFor="let url of voteURLs; index as i"
                class="m-2 text-success p-5"
                [href]="voteURLs[i]"
                target="_blank" data-toggle="tooltip">Vote #{{ i + 1 }}</a>
        </button>
    </div>
</dashboard-sidebar>
