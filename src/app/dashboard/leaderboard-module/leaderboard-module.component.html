<navbar></navbar>
<div *ngIf="guild"
    class="container">
    <div class="jumbotron">
        <img [src]="guild.iconURL"
            alt="{{ guild.name }} Leaderboard"
            class="guild-icon">
        <h1 class="display-3">{{ guild.name }}</h1>
        <hr>
    </div>
    <div id="leaderboard" class="rounded">
        <div *ngFor="let member of members"
            class="member">
            <span [class]="'rank-' + (members.indexOf(member) + 1)" 
                class="rank">{{ members.indexOf(member) + 1 }}</span>
            <member-username
                [member]="member"
                class="d-inline-block"></member-username>
            <div class="float-right pt-2 d-md-block d-none">
                <span class="info">
                    <strong>{{ member.xp | number }}</strong>
                    <span class="text-muted">/{{ (member.xp + member.xpForNextLevel) | number }} </span>
                    <span>XP</span>
                </span>
                <span class="divider">|</span>
                <span class="info">
                    <span>LVL</span>
                    <strong> {{ member.level }}</strong>
                </span>
            </div>
        </div>
    </div>
</div>
