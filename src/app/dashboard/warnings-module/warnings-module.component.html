<guild-sidebar>
    <div class="container">
        <header>
            <div>
                <h1 class="display-3">Warnings</h1>
                <hr class="my-2">
            </div>
        </header>
        <mat-form-field
            class="d-flex justify-content-center" appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="3PG">
        </mat-form-field>
        
        <div *ngIf="dataSource" class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                    <td mat-cell *matCellDef="let row; index as i">
                        {{ row.number }}
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
                    <td class="user" mat-cell *matCellDef="let row">
                        <member-username [member]="getMember(row.userId)"></member-username>
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="by">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> By </th>
                    <td class="user" mat-cell *matCellDef="let row">
                        <member-username [member]="getMember(row.instigatorId)"></member-username>
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="reason">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Why </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.reason }}
                    </td>
                </ng-container>
                
                <ng-container matColumnDef="at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> At </th>
                    <td mat-cell *matCellDef="let row"> {{row.at | cleanDateTime }} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator appearance="outline"
                [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
    </div>
</guild-sidebar>
