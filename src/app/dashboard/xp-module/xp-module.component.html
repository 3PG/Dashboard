<guild-sidebar [waitFor]="savedGuild">
    <div *ngIf="form" class="container">
        <form #f="ngForm" [formGroup]="form">
            <div class="jumbotron">
                <div class="d-flex justify-content-between">
                    <h1 class="display-3">XP</h1>
                    <mat-slide-toggle formControlName="enabled"
                        class="float-right mt-5"></mat-slide-toggle>
                </div>
                <hr>
            </div>
            <h3>Level Roles</h3>
            <p class="desc">Reward users with roles when leveling up</p>
            <hr>
            <div formArrayName="levelRoles" class="row">
                <div *ngFor="let i of levelRoleIndices" class="col-lg-6 col-sm-12">
                    <div [formGroupName]="i" class="role">
                        <mat-form-field appearance="outline">                                
                            <mat-label>Level</mat-label>                            
                            <input type="number" formControlName="level" matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline">                                
                            <mat-label>Role</mat-label>
                            <mat-select
                                formControlName="role">
                                <mat-option *ngFor="let role of roles" 
                                    [value]="role.id"
                                    [style.color]="role.hexColor || 'grey'">@{{ role.name }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <hr>
            <mat-form-field appearance="outline">
                <mat-label>Ignored Roles</mat-label>
                <mat-select multiple
                    formControlName="ignoredRoles">
                    <mat-option *ngFor="let role of roles" 
                        [value]="role.id"
                        [style.color]="role.hexColor || 'grey'">@{{ role.name }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>XP Per Message</mat-label>
                <input formControlName="xpPerMessage"
                    type="number" matInput>
            </mat-form-field>
            <div>
                <mat-label>XP Cooldown</mat-label>
                <mat-slider formControlName="xpCooldown"
                    step="1" tickInterval="1" thumbLabel max="60"></mat-slider>
            </div>
        </form>
    </div>
</guild-sidebar>
